{% load static %}

            <!-- Left Section -->
            <div class="mt-6 mb-2 md:mb-0 md:ml-4">
                <!-- SUMS Logo -->
                <a href="{% url 'home' %}" class="flex justify-center md:justify-start items-center">
                    <img src="{% static 'sums_logo_white.png' %}" alt="Logo" class="h-10 mb-2 mx-auto md:mx-0 md:mb-7">
                </a>

                <div class="ml-1 pl-2 py-1 md:pl-5 md:ml-5 md:border-l-2 md:border-gray-400 md:pl-5">

                    <div class="mb-2 md:mb-6">
                        <a class="text-sums-yellow font-bold" href="mailto:usydsums@gmail.com">usydsums@gmail.com</a>
                    </div>

                    <text class="text-white font-bold">Socials</text>

                    <!-- Social Media Links -->
                    <div class="flex space-x-6 mt-3">
                        <a href="https://www.linkedin.com/company/usydmath/" target="_blank"><img src="{% static 'linkedin_icon.png' %}" alt="LinkedIn" class="h-8"></a>
                        <a href="https://www.tiktok.com/@usyd.sums" target="_blank"><img src="{% static 'tiktok_icon.png' %}" alt="TikTok" class="h-8"></a>
                        <a href="https://www.instagram.com/usyd.sums/" target="_blank"><img src="{% static 'instagram_icon.png' %}" alt="Instagram" class="h-8"></a>
                        <a href="https://www.facebook.com/usydsums/" target="_blank"><img src="{% static 'facebook_icon.png' %}" alt="Facebook" class="h-8"></a>                
                    </div>
                </div>
            </div>
            
            <!-- Right Section -->
            <div class="hidden md:flex justify-end items-center flex-grow mr-10">
                <div class="flex space-x-6 px-5 border-b border-gray-400 pb-1">
                    <a href="#" class="text-white">About Us</a>
                    <a href="#" class="text-white">Events</a>
                    <a href="#" class="text-white">Sponsors</a>
                    <a href="#" class="text-white">Contact Us</a>
                </div>
            </div>
        </div>

        <!-- Copyright and Supported by USU -->
        <div class="hidden md:flex flex-row mb-0 justify-between items-center py-4 px-4">
            <p class="text-gray-400 italic text-center">Copyright &copy; 2024 Sydney University Mathematics Society</p>

            <a href="https://usu.edu.au/" target="_blank">
                <img src="{% static 'usu_logo_white.png' %}" alt="USU Logo" class="h-14 md:mx-0">
            </a>
        </div>

        <!-- Copyright and Supported by USU (small screen) -->
        <div class="md:hidden flex flex-col mb-2 justify-between items-center">
            <p class="text-white">
                Supported by
                <a href="https://usu.edu.au/" target="_blank" class="text-sums-yellow"> USU </a>
